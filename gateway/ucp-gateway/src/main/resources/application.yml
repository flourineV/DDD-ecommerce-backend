spring:
  application:
    name: ucp-gateway
  data:
    redis:
      host: localhost
      port: 6379
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      model: gpt-4

server:
  port: 8083

ucp:
  protocol-version: 1.0
  supported-formats:
    - json
    - xml
    - protobuf

logging:
  level:
    com.ecommerce: DEBUG
